{% extends 'base.html' %}

{% block bd %}
  <p>{{ review.title }}</p>
  <p>{{ review.movie_title }}</p>
  <p>{{ review.content }}</p>
  <p>{{ review.rank }}</p>
  <a href="{% url 'community:update' review.pk %}">update</a>
  <form action="{% url 'community:delete' review.pk %}" method='POST'>
    {% csrf_token %}
    <input type="submit" name="" id="" value='delete'>
  </form>
{% endblock bd %}
