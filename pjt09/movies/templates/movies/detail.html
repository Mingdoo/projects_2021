{% extends 'base.html' %}
{% block content %}
  <img src="{{ movie.poster_path }}" alt="">
  <h3>Title : {{ movie.title }}</h3>
  <p>Released Date : {{movie.released_date}}</p>
  <p>Popularity : {{ movie.popularity }}</p>
  <p>Vote Count : {{ movie.vote_count }}</p>
  <p>Vote Avg : {{ movie.vote_average }}</p>
  <h4>Overview :</h4>
  <p>{{ movie.overview }}</p>
{% endblock %}
